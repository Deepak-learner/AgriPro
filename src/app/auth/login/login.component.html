

<div>
  <div class="container-fluid">
    <div class="container">
      <h2 class="text-center" id="title">AgriPro</h2>
       <hr>
      <div class="row">
        <div class="col-md-3"></div>


<div class="col-md-5">
<form #loginform = "ngForm" (submit) = "login(loginform)">
  <fieldset>


    <div class="form-group">
      <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ngModel required>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Enter Password" ngModel required minlength=6>
    </div>

      <hr/>
     <div>
           <input type="submit" class="btn btn-lg btn-primary" value="Login" [disabled]="!loginform.valid">   |
           <button class="btn btn-lg btn-primary" [routerLink]="['/signup']">Sign Up</button>
     </div>
  </fieldset>
</form>
</div>
